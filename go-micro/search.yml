apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search
  template:
    metadata:
      labels:
        app: search
    spec:
      containers:
        - name: search
          image: ghcr.io/microservices-benchmarking-11-kiop-2023/go-rate:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: search
spec:
  selector:
    app: search
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080