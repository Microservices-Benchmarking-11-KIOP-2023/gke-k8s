apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profile
  template:
    metadata:
      labels:
        app: profile
    spec:
      containers:
        - name: profile
          image: ghcr.io/microservices-benchmarking-11-kiop-2023/go-rate:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: profile
spec:
  selector:
    app: profile
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080